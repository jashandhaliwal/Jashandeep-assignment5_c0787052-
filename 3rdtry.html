<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form page</title>
    <link rel="stylesheet" href="style.css">
    

</head>
<body>
    <center>
    <form>
        <fieldset>
            <div>
                <div class= "section">
                    <table>
                        <div class="topic"></div>
                        <h1> Travel Booking Form</h1>
                        </div>
                        <tr>
                            <th>Passenger Contact Info </th>
                            <td>:</td>
                            <td><input type= "text" name ="name" id="name1" Placeholder="First name"></td>
                            <td> </td>
                            <td><input type= "text" name ="name" id="name1" Placeholder="Last name"></td>
                        </tr>
        
                        <tr>
                            <th>Best Contact Number </th>
                            <td>:</td>
                            <td><input type= "int" name ="name" id="name2" Placeholder="Area Code"></td>
                            <td>-</td>
                            <td><input type= "int" name ="name" id="name2" Placeholder="Phone Number"></td>
                        </tr>
                    </table> 
                </div>

                <div class="section1">
                    <h2>Mailing Address</h2>
                    <label for="email">Mailing Address:</label><br/>
                    <div><input type="email" id="email" name="email" placeholder="Your email address.." required></div><br/>
                    <div><input type="address" id="address1" name=" Street address" placeholder="Street address" required></div><br/>
                    <div><input type="address" id="address2" name="Street address" placeholder="Street address line 2" required></div><br/>
                    <div><input type="address" id="address1" name=" address" placeholder="City" required>
                    <input type="address" id="address" name=" address" placeholder="state/province" required></div><br/>
                    <div></div><input type="address" id="address" name=" address" placeholder="Postal/zip code" required>
                    <input type="address" id="address" name=" address" placeholder="country" required></div><br/>
                </div>

                <div class="section">
                    <label for="E-mail">E-mail</label>
                    <input type="email" id="email" name="E-mail" placeholder="eg. myname@example.com" required>
                </div><br/>

                <div class="section">
                    <label for="E-mail"> verify E-mail</label>
                    <input type="email" id="email" name=" Verify E-mail" placeholder="" required>
                </div><br/>

                <div class="section">
                    <label for="number">Total Number of Adults</label>
                    <input type="number" id="number" name="Adults" placeholder="" required>
                </div><br/>

                <div class ="section">
                    <label for= "names">Adults Name</label><div></div>
                    <textarea id="names" name="Adult name" placeholder="" style="height:200px"></textarea>
                </div><br/>

                <div class="section">
                    <label for="number">Total Number of children</label>
                    <input type="number" id="number" name="Children" placeholder="" required>
                </div><br/>

                <div class ="section">
                    <label for= "names">Children's Name</label><div></div>
                    <textarea id="names" name="Adult name" placeholder="" style="height:200px"></textarea>
                </div><br/>

                <div class="section">
                    <label for="text">Type of travel</label>
                    <input type="text" id="text" name="Reason" placeholder="" required>
                </div><br/>

                <div class="section">
                    <label for="text">Destination</label>
                    <input type="text" id="text" name="Destination" placeholder="" required>
                </div><br/>

                <div class="section">
                    <label for="text">Preferred Hotel/Resort</label>
                    <input type="text" id="text" name="Preference" placeholder="" required>
                </div><br/>

                <div class="section">
                    <label for="text">All Inclusive</label>
                    <input type="text" id="text" name="A" placeholder="" required>
                </div><br/>

                <div class="section">
                    <label for="people">Type of journey for:</label>
                    <select name="people" id="people">
                      <option value=""></option>
                      <option value="Adults only">Adults only</option>
                      <option value="Kid Friendly">Kid Friendly</option>
                      <option value="Doesn't Matter">Doesn't Matter</option>
                    </select>
                </div><br/>

                <div class="section">
                    <label for="flight">Flight only</label>
                    <select class="form-dropdown" id="flight" name="flight only" >
                        <option value="">  </option>
                        <option value="Yes"> Yes </option>
                        <option value="No"> No </option>
                      </select>
                </div><br/>

            
                <div class="section">
                    <label for="input"> Include Flight </label>
                      <select class="form-dropdown" id="input" name="includeFlight" >
                        <option value="">  </option>
                        <option value="Yes"> Yes </option>
                        <option value="No"> No </option>
                      </select>
                </div><br/>

                <div class="section">
                    <label for="input"> Round trip Flight </label>
                      <select class="form-dropdown" id="input" name="Flight" >
                        <option value="">  </option>
                        <option value="Yes"> Yes </option>
                        <option value="No"> No </option>
                      </select>
                </div><br/>

                <div class="section">
                    <label for="input"> Is Anyone Traveling Over The Age Of 55?</label>
                    <select class="form-dropdown" id="input" name="age" input type="radio">
                    <option value=""> </option>
                    <option value="Yes"> Yes </option>
                    <option value="No"> No </option>
                    </select>
                </div><br/>

                <div class="section">
                    <label for="input">Does Anyone Traveling Have A Military Background?</label>
                    <select class="form-dropdown" id="input" name="age" input type="radio">
                    <option value=""> </option>
                    <option value="Yes"> Yes </option>
                    <option value="No"> No </option>
                    </select>
                </div><br/>

                <div class="section">
                    <label for="input">Do you have Travel Insurance</label>
                    <select class="form-dropdown" id="input" name="insu" input type="radio">
                    <option value=""> </option>
                    <option value="Yes"> Yes </option>
                    <option value="No"> No </option>
                    </select>
                </div><br/>

                <div class="section">
                    <label for="input">Payment option</label>
                    <select class="form-dropdown" id="input" name="age" input type="radio">
                    <option value=""> </option>
                    <option value="Cash"> Yes </option>
                    <option value="Check">Check</option>
                    <option value="Debit card"> Debit card </option>
                    <option value="Credit card">Credit card  </option>
                    <option value=" Mobile payment"> Mobile payment  </option>
                    <option value="Electronic bank transfers"> Electronic bank transfers </option>
                    </select>
                </div><br/>

                <div class ="section">
                    <label  for="Input"><img src <img src="https://cdn.jotfor.ms/images/exclamation-octagon.png"> </label>
                </div>
                

                <div class="section">
                  <input type="submit" value="Submit" >
                  <input type="reset" value="Reset">
                </div>
                

                

                







          
            </div>
        </fieldset>


    </form>
</center>
    
</body>
</html>
