<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <form>
            <fieldset>
                
                <table>
                    <h1> Travel Booking Form</h1>
                    <tr>
                        <th>Passenger Contact Info </th>
                        <td>:</td>
                        <td><input type= "text" name ="name" id="name1" Placeholder="First name"></td>
                        <td> </td>
                        <td><input type= "text" name ="name" id="name1" Placeholder="Last name"></td>
                    </tr>

                    <tr>
                        <th>Best Contact Number </th>
                        <td>:</td>
                        <td><input type= "int" name ="name" id="name2" Placeholder="Area Code"></td>
                        <td>-</td>
                        <td><input type= "int" name ="name" id="name2" Placeholder="Phone Number"></td>
                    </tr>
                </table>
                  

                <table>
                      <h2>Mailing address</h2>
                      <td><input type= "text" name ="name3" id="address" Placeholder="Street Address"></td>
                      <td><input type= "text" name ="name3" id="address" Placeholder="Street Address2"></td>
                      <td><input type= "text" name ="name3" id="address" Placeholder="city"></td>
                      <td><input type= "text" name ="name3" id="address" Placeholder="State/Province"></td>
                      <li class="form-line" data-type="control_textbox" id="id_12">
                        <label class="form-label form-label-top form-label-auto" id="label_12" for="input_12"> Total Number Of Adults </label>
                        <div id="cid_12" class="form-input-wide">
                          <input type="text" id="input_12" name="q12_totalNumber" data-type="input-textbox" class="form-textbox" size="20" value="" placeholder=" " data-component="textbox" aria-labelledby="label_12">

                        </div>
                      </li>

                      <li class="form-line" data-type="control_address" id="id_11">
                        <label class="form-label form-label-top form-label-auto" id="label_11" for="input_11_addr_line1"> Mailing Address </label>
                        <div id="cid_11" class="form-input-wide">
                          <div summary="" class="form-address-table jsTest-addressField">
                            <div class="form-address-line-wrapper jsTest-address-line-wrapperField">
                              <span class="form-address-line form-address-street-line jsTest-address-lineField">
                                <span class="form-sub-label-container" style="vertical-align:top">
                                  <input type="text" id="input_11_addr_line1" name="q11_mailingAddress[addr_line1]" class="form-textbox form-address-line" value="" data-component="address_line_1" aria-labelledby="label_11 sublabel_11_addr_line1">
                                  <label class="form-sub-label" for="input_11_addr_line1" id="sublabel_11_addr_line1" style="min-height:13px" aria-hidden="false"> Street Address </label>
                                </span>
                              </span>
                            </div>
                            <div class="form-address-line-wrapper jsTest-address-line-wrapperField">
                              <span class="form-address-line form-address-street-line jsTest-address-lineField">
                                <span class="form-sub-label-container" style="vertical-align:top">
                                  <input type="text" id="input_11_addr_line2" name="q11_mailingAddress[addr_line2]" class="form-textbox form-address-line" value="" data-component="address_line_2" aria-labelledby="label_11 sublabel_11_addr_line2">
                                  <label class="form-sub-label" for="input_11_addr_line2" id="sublabel_11_addr_line2" style="min-height:13px" aria-hidden="false"> Street Address Line 2 </label>
                                </span>
                              </span>
                            </div>
                            <div class="form-address-line-wrapper jsTest-address-line-wrapperField">
                              <span class="form-address-line form-address-city-line jsTest-address-lineField ">
                                <span class="form-sub-label-container" style="vertical-align:top">
                                  <input type="text" id="input_11_city" name="q11_mailingAddress[city]" class="form-textbox form-address-city" value="" data-component="city" aria-labelledby="label_11 sublabel_11_city">
                                  <label class="form-sub-label" for="input_11_city" id="sublabel_11_city" style="min-height:13px" aria-hidden="false"> City </label>
                                </span>
                              </span>
                              <span class="form-address-line form-address-state-line jsTest-address-lineField ">
                                <span class="form-sub-label-container" style="vertical-align:top">
                                  <input type="text" id="input_11_state" name="q11_mailingAddress[state]" class="form-textbox form-address-state" value="" data-component="state" aria-labelledby="label_11 sublabel_11_state">
                                  <label class="form-sub-label" for="input_11_state" id="sublabel_11_state" style="min-height:13px" aria-hidden="false"> State / Province </label>
                                </span>
                              </span>
                            </div>
                            <div class="form-address-line-wrapper jsTest-address-line-wrapperField">
                              <span class="form-address-line form-address-zip-line jsTest-address-lineField ">
                                <span class="form-sub-label-container" style="vertical-align:top">
                                  <input type="text" id="input_11_postal" name="q11_mailingAddress[postal]" class="form-textbox form-address-postal" value="" data-component="zip" aria-labelledby="label_11 sublabel_11_postal">
                                  <label class="form-sub-label" for="input_11_postal" id="sublabel_11_postal" style="min-height:13px" aria-hidden="false"> Postal / Zip Code </label>
                                </span>
                              </span>
                              <span class="form-address-line form-address-country-line jsTest-address-lineField ">
                                <span class="form-sub-label-container" style="vertical-align:top">

                                  <label class="form-sub-label" for="input_11_country" id="sublabel_11_country" style="min-height:13px" aria-hidden="false"> Country </label>
                                </span>
                              </span>
                            </div>
                          </div>
                        </div>
                      </li>

                      
                      
                      

            
   


                </table>
            </fieldset>
        </form>
    </center>
</body>
</html>
