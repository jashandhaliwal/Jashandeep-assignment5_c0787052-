<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<form>
<div class="section">
    <div class="section1">
      <label for="fname">First Name</label>
    </div>
    <div class="section2">
      <input type="text" id="fname" name="firstname" placeholder="Enter your first name" required>
    </div>
  </div>
  <div class="section">
    <div class="section1">
      <label for="lname">Last Name</label>
    </div>
    <div class="section2">
      <input type="text" id="lname" name="lastname" placeholder="Enter your last name" required>
    </div>
  </div>
  <div class="section">
    <div class="section1">
      <label for="email">Email:</label>
    </div>
    <div class="section2">
      <input type="email" id="email" name="email" placeholder="Your email address.." required>
    </div>
  </div>
  <div class="section">
    <div class="section1">
      <label for="pnumber">Contact Number:</label>
    </div>
    <div class="section2">
      <input type="text" id="pnumber" name="pnumber" placeholder="Your phone Number..">
    </div>
    
  </div>
      <div class="section">
    <div class="section1">
      <label for="comment">Comment:</label>
    </div>
    <div class="section2">
      <textarea id="comment" name="comment" placeholder="Write something.." style="height:200px"></textarea>
    </div>
  </div>
  
  <div class="section">
      <input type="submit" value="Submit" >
    <input type="reset" value="Reset">
  </div>
</form>
</body>
</html>
